language: python
sudo: required

cache:
  directories:
    - $HOME/.cache/pip

matrix:
    include:
        - os: linux
          python: "2.6"
        - os: linux
          python: "2.7"
        - os: linux
          python: "3.2"
        - os: linux
          python: "3.3"
        - os: linux
          python: "3.4"
        - os: linux
          python: "3.5"
        - os: linux
          python: "nightly" # currently points to 3.6-dev
        - os: osx
          language: generic
          env:
	  - PYTHON=python2
	  - TOXENV=py27
        - os: osx
          language: generic
          env:
	  - PYTHON=python3
          - TOXENV=py35

# command to install dependencies
install:
   - ./.travis/install.sh
   - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python setup.py install; fi
   # no sudo for osx, so use --user
   # note:the --prefix is a workaround to prevent a bug with python 2.7
   # see http://stackoverflow.com/questions/4495120/combine-user-with-prefix-error-with-setup-py-install
   - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then $PYTHON setup.py install --user --prefix=; fi

# command to run tests
script:
   - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then python unittests.py; fi
   - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then $PYTHON unittests.py; fi
